<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examination System</title>
</head>
<body>
    <div class="header">

        <h1> Exam Page </h1>
        <div class = "timer">
            1000
        </div>

    </div>

    <div class="Content">

        <h2 class="questions">Question 1</h2>

        <div class="answers">


            <label for="choice1"></label>
            <input type="radio" id="choice1" name="choice_1" value="1">
            

            <br><br>
            <label for="choice2"></label>
            <input type="radio" id="choice2" name="choice_1" value="2">
            

            <br><br>

            <label for="choice3"></label>
            <input type="radio" id="choice3" name="choice_1" value="3">
            

            <br><br>

            <label for="choice4"></label>
            <input type="radio" id="choice4" name="choice_1" value="4">
            

        </div>

        <div class="buttons">
            <button class="previous">Previous</button>
            <button class="number">1</button>
            <button class="next">Next</button>
        </div>

        <div>
            <button class="mark">Mark</button>
        </div>

    </div>

    <div class="sidbar">
        <h2>Marked Questions</h2>
        <ul class="marked-list"></ul>


    </div>

    <div class="footer">

        <button class="submit" >Submit</button>

    </div>


    <script src="ExamPage.js"></script>

</body>
</html>
