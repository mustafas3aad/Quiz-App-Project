<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examination System</title>
</head>
<body>
    <h1>Sign in</h1>

    <form action="ExamPage.html" method="get" onsubmit="return validateForm(event)">

        <label for="email_address">Email Address</label>
        <input type="email" id="email_address" name="email_address" placeholder="Enter your Email Address" required>
        

        <br><br>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required minlength="8">

        <br><br>

        <div id="validationMessage6" class="validation-message"></div>

        <input type="submit" value="Sign In">

    </form>
</body>
</html>
